<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Página do Laboratório de Sistemas Digitais Inteligentes (LASDI) da UFRB."
    />
    <title>LASDI</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png" />
    <!-- 1. Theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />
    <!-- Themes (light + dark) -->
    <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

    <!-- Themes (light or dark) -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->

    <!-- 2. PrismJS Themes -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/prism-github/prism-github.css"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

    <!-- begin for docsify katex -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
      integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
      integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
      crossorigin="anonymous"
    ></script>
    <!-- the version of marked must between 2.1.0 and 4(not included) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- end for docsify katex -->

    <!-- 3. Custom Theme Properties -->
    <style>
      :root {
        /* Reduce the font size */
        /* --base-font-size: 14px; */

        /* Change the theme color hue (0-360) */
        /* --theme-hue: 325; */
      }
      /* Allow docsify-themeable tables to scroll horizontally when necessary */
      .markdown-section .table-wrapper {
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // 4. Docsify Configuration
      window.$docsify = {
        name: "Circuitos Digitais II",
        repo: "https://github.com/GCET231",
        // coverpage: "coverpage.md",
        homepage: "README.md",
        // homepage:
        //   "https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md",
        // loadSidebar: "sidebar.md",
        relativePath: true,
        auto2top: true,
        maxLevel: 2,
        subMaxLevel: 2,

        // 5. docsify-themeable
        themeable: {
          readyTransition: true,
          responsiveTables: false,
        },
      }
    </script>

    <!-- Required: docsify + docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- 6. Docsify Plugins -->
    <!-- <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script> -->
    <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-verilog.min.js"></script>
  </body>
</html>
